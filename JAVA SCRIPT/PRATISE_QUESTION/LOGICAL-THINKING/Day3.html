<script>
  //Print all numbers from 1 to 100 that are divisible by 3 OR 5 but NOT both.
  for (let i = 1; i <= 100; i++) {
    if (i % 5 == 0 || i % 3 == 0) {
      console.log(i);
    }
  }
  //Count how many numbers between 1 and 50 are even and odd.
  var even = 0;
  var odd = 0;
  for (let j = 1; j <= 50; j++) {
    if (j % 2 == 0) {
      even++;
    } else {
      odd++;
    }
  }
  console.log("Even Count", even);
  console.log("Odd Count", odd);
  //Find the largest digit in the number 839274.
</script>
